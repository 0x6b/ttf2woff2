[package]
name = "ttf2woff2-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.81"
camino = { version = "1.1.6", features = ["serde"] }
clap = { version = "4.5.4", features = ["derive"] }
cpp = "0.5.9"
log = "0.4.21"
pkg-config = "0.3.30"
thiserror = "1.0.58"
tokio = { version = "1.37.0", features = ["fs", "rt-multi-thread", "macros"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[build-dependencies]
anyhow = "1.0.81"
cc = "1.0.90"
cpp_build = "0.5.9"
pkg-config = "0.3.30"

[dev-dependencies]
sha2 = "0.10.8"
